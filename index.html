<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collection Page</title>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }

        .mdl-layout__header {
            background-color: #041e42;
            text-align: left;
            padding-left: 16px;
        }

        .mdl-layout-title {
            margin: 0;
            font-size: 24px;
            color: white;
        }

        .rating {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .rating-row {
            display: flex;
            align-items: center;
            margin: 10px 0;
            cursor: pointer;
        }

        .material-icons {
            cursor: pointer;
        }

        .rating-row label {
            font-size: 30px;
            color: #ccc;
        }

        .rating-row label.checked {
            color: #ffcc00;
        }

        .rating-row[data-rating="5"] label {
            font-size: 40px;
        }

        .rating-text {
            margin-left: 10px;
            font-size: 18px;
        }

        .visit-text {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .rating-row label {
                font-size: 24px;
            }

            .rating-row[data-rating="5"] label {
                font-size: 32px;
            }

            .rating-text {
                font-size: 16px;
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .rating-row label {
                font-size: 18px;
            }

            .rating-row[data-rating="5"] label {
                font-size: 24px;
            }

            .rating-text {
                font-size: 14px;
                margin-left: 8px;
            }

            .mdl-layout-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Klinik Kenanga Visit Rating</span>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="visit-text">How was your visit at Klinik Kenanga?</div>
                <div class="rating">
                    <div class="rating-row" data-rating="5">
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <span class="rating-text">5 Star</span>
                    </div>
                    <div class="rating-row" data-rating="4">
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons">star</label>
                        <span class="rating-text">4 Star</span>
                    </div>
                    <div class="rating-row" data-rating="3">
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <span class="rating-text">3 Star</span>
                    </div>
                    <div class="rating-row" data-rating="2">
                        <label class="material-icons checked">star</label>
                        <label class="material-icons checked">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <span class="rating-text">2 Star</span>
                    </div>
                    <div class="rating-row" data-rating="1">
                        <label class="material-icons checked">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <label class="material-icons">star</label>
                        <span class="rating-text">1 Star</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- JavaScript to handle redirection based on rating -->
    <script>
        document.querySelectorAll('.rating-row').forEach(row => {
            row.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                if (rating === '5') {
                    window.location.href = 'https://g.page/r/CXPndanXZkjdEBM/review';
                } else {
                    window.location.href = 'https://forms.gle/cKyE3DrXHdFHddZD7';
                }
            });
        });
    </script>
</body>
</html>
