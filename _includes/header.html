<nav
    class="navbar is-primary {% if site.fixed_navbar %} is-fixed-{{ site.fixed_navbar }} {% endif %}"
    x-data="{ openNav: false }"
>
    <div class="container">
        <div class="navbar-brand">
            <a href="{{ site.baseurl }}/" class="navbar-item">
                <img src="{{ site.baseurl }}/assets/images/branding.png" alt="{{ site.title }}" style="max-height: 3rem;">
            </a>
            <a
                role="button"
                class="navbar-burger burger"
                aria-label="menu"
                aria-expanded="false"
                data-target="navMenu"
                :class="{ 'is-active': openNav }"
                x-on:click="openNav = !openNav"
            >
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu" id="navMenu" :class="{ 'is-active': openNav }">
            <div class="navbar-start">
                <a href="{{ site.baseurl }}/" class="navbar-item {% if page.url == "/" %}is-active{% endif %}">Home</a>
                {% if site.data.navigation %}
                    {% for item in site.data.navigation %}
                        {% if item.dropdown %}
                            <div class="navbar-item has-dropdown is-hoverable {% if site.fixed_navbar == 'bottom' %} has-dropdown-up {% endif %}">
                                <a
                                    href="{{ item.link | relative_url }}"
                                    class="navbar-link {% if page.url contains item.link %}is-active{% endif %}"
                                >
                                    {{- item.name -}}
                                </a>
                                <div class="navbar-dropdown">
                                    {% for subitem in item.dropdown %}
                                        <a
                                            href="{{ subitem.link | relative_url }}"
                                            class="navbar-item {% if subitem.link == page.url %}is-active{% endif %}"
                                        >
                                            {{- subitem.name -}}
                                        </a>
                                    {% endfor %}
                                </div>
                            </div>
                        {% else %}
                            <a
                                href="{{ item.link | relative_url }}"
                                class="navbar-item {% if item.link == page.url %}is-active{% endif %}"
                            >
                                {{- item.name -}}
                            </a>
                        {% endif %}
                    {% endfor %}
                {% endif %}
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <a class="whatsapp-button button" href="https://api.whatsapp.com/send/?phone=60178017730&text=Hi%20Klinik%20Kenanga">
                        <i class="fab fa-whatsapp fa-2x"></i>
                        <span style="padding-left:5px">WhatsApp</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="waze-button button" href="https://ul.waze.com/ul?place=ChIJX2FCRWHx0TERc-d1qddmSN0&ll=2.21129460%2C102.24168300&navigate=yes&utm_campaign=default&utm_source=waze_website&utm_medium=lm_share_location">
                        <i class="fab fa-waze fa-2x"></i>
                        <span style="padding-left:5px">Waze</span>
                    </a>
                </div>
                <div class="navbar-item">
                    <a class="gmap-button button" href="https://maps.app.goo.gl/KyYYSEPm8oZ3wixF7">
                        <i class="fab fa-google fa-2x"></i>
                        <span style="padding-left:5px">Google Maps</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
